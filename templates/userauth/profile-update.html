{%extends "index.html"%}
{%block nav%}
{%endblock nav%}
{%block body%}
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
            {%if profile.image%}
              <img height="300" width="300" src={{profile.image.url}}>
            {%endif%}
            <input class="input" type="file" name="image" accept="image/*">
          <h6>Upload a different photo...</h6>
    
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        {%if user_form.errors%}
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
         {{user_form.errors}}
        </div>
        {%endif%}
        <h3>Personal info</h3>
        
        <form method="POST" class="form-horizontal" role="form">
            {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="input" type="text" name="first-name" placeholder="{{request.user.first_name}}" value="{{request.user.first_name}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="input" type="text" name="last-name" placeholder="{{request.user.last_name}}"  value="{{request.user.last_name}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
              <input class="input" type="text" name="address" placeholder="{{address.address}}"  value="{{address.address}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone number:</label>
            <div class="col-lg-8">
              <input class="input" type="tel" name="tel" placeholder="{{address.phone}}"  value="{{address.phone}}">
            </div>
          </div>
          <button type="submit" class="btn btn-primary center-block">Update</button>
        </form>
      </div>
  </div>
</div>
<hr>
{%endblock body%}
